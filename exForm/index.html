<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Teste de Formulário:</h1>
    <form action="php/cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo"
                    autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="8.8">
            </p>
            <p>
                <label for="imes">Período letivo</label>
                <input type="month" name="mes" id="imes" value="2020-07">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" value="2020-07-03">
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora" value="08:25">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)d\{4,5}-d\{4}$">
            </p>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset> <!--Para type radio colocar mesmo name em cada um do grupo-->
        <fieldset>
            <legend>Cor</legend>
            <p>
                <label for="icor">Cor: </label><input type="color" name="cor" id="icor">
            </p>
        </fieldset>
        <fieldset>
            <legend>Nivel de Satisfação</legend>
            <p>
                <label for="inivel">Nivel de Satisfação: </label><input type="range" name="nivel" id="inivel" min="1"
                    max="11">
            </p>
        </fieldset>
        <fieldset>
            <legend>Arquivo</legend>
            <p>
                <label for="ifoto">Foto: </label><input type="file" name="foto" id="ifoto">
            </p>
        </fieldset> v
        <fieldset>
            <legend>Estado</legend>
            <p>
                <select name="estado" id="iest">
                    <option selected value="">----Escolha----</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de janeiro</option>
                        <option value="SP" >São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Profissão</legend>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="listprof" value="">
                <datalist id="listprof">
                    <option>Admistrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>
        </fieldset>
        <fieldset>
            <legend>Menssagem</legend>
            <p>
                <label for="imsg">Menssagem:</label>
                <textarea name="msg" id="imsg" cols="30" rows="5"></textarea>
            </p>
        </fieldset><!--Utilizar method="post"-->
        <p>
            <input type="submit" name="Enviar" id="enviar" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
